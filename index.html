<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Shopify Front-End Challenge</title>
</head>
<body id="body">
  <div class="signup_container">
    <h2 class="title">Stay up to date with ecommerce trends with Shopify's newsletter</h2>
    <p>Subscribe to Shopify's weekly newsletter for free marketing tips</p>
    <div class="signup_form">
      <input type="email" name="signup_email" id="signup_email" placeholder="Email Address">
      <button type="submit" onclick="submitEmail()">Sign up now</button>
    </div>
    <p id="field-status"></p>
    <p>Unsubscribe at any time.</p>
  </div>
</body>
<script src="script.js"></script>
</html>
